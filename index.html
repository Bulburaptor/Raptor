<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cyberpunk Themed Website</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #0a0a0a; /* Dark background */
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        /* Grid Layout */
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            grid-template-rows: auto;
            gap: 20px;
            padding: 20px;
        }
        /* Navigation Menu */
        .nav {
            grid-column: 1 / 2;
            display: flex;
            flex-direction: column;
        }
        .nav a {
            color: #00f0ff; /* Turquoise links */
            text-decoration: none;
            margin-bottom: 15px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            transition: color 0.3s;
        }
        .nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: #00f0ff;
            left: 0;
            bottom: -5px;
            transition: width 0.3s;
        }
        .nav a:hover {
            color: #ff00f6; /* Pink on hover */
        }
        .nav a:hover::after {
            width: 100%;
        }
        /* Main Content */
        .main-content {
            grid-column: 2 / 3;
        }
        .header {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5em;
            color: #d600ff; /* Purple headers */
            margin-bottom: 20px;
        }
        .article {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #00f0ff;
            transition: transform 0.3s;
        }
        .article:hover {
            transform: translateX(10px);
        }
        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            color: #ffffff;
            background: #ff00f6; /* Pink buttons */
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            transition: background 0.3s;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover {
            background: #00f0ff; /* Turquoise on hover */
        }
        .btn:hover::before {
            left: 100%;
        }
        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            font-family: 'Orbitron', sans-serif;
            color: #00f0ff;
        }
        /* Animations */
        @keyframes bgAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/8fK4h6T.png') repeat;
            opacity: 0.05;
            z-index: -1;
            animation: bgAnimation 100s linear infinite;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .nav {
                flex-direction: row;
                justify-content: space-around;
            }
            .nav a {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Archive</a>
        <a href="#">Contact</a>
    </nav>
    <!-- Main Content -->
    <div class="container">
        <div class="main-content">
            <h1 class="header">0n_Chain_Ronin</h1>
            <!-- Article -->
            <div class="article">
                <h2>Bitcoin Report</h2>
                <p>Follow the latest Bitcoin news</p>
                <a href="#" class="btn">Read More</a>
            </div>
            <!-- Article -->
            <div class="article">

            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 0n_Chain_Ronin
    </footer>

</body>
</html>
